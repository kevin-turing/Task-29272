<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Israel-Palestine Conflict Visualization</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
<style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 400px; }
    .chart-container { width: 100%; max-width: 1200px; margin: 20px auto; }
    .timeline, .demographics, .heatmap { width: 100%; height: 400px; }
</style>
</head>
<body>

<div class="chart-container">
    <h2>Historical Timeline</h2>
    <div id="timeline" class="timeline"></div>
</div>

<div class="chart-container">
    <h2>Military Occupation Areas</h2>
    <div id="map"></div>
</div>

<div class="chart-container">
    <h2>Human Displacement</h2>
    <canvas id="displacementChart"></canvas>
</div>

<div class="chart-container">
    <h2>Casualties by Demographics</h2>
    <canvas id="demographicsChart"></canvas>
</div>

<div class="chart-container">
    <h2>Geopolitical Involvement</h2>
    <div id="networkGraph"></div>
</div>

<div class="chart-container">
    <h2>Human Rights Violations Heatmap</h2>
    <div id="heatmap" class="heatmap"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/timelinejs@3.0.0/build/js/timeline.min.js"></script>

    // This includes setting up Leaflet for maps, Chart.js for charts, Timeline.js for the timeline, and D3.js for custom visualizations like the network graph.
</script>

</body>
</html>
